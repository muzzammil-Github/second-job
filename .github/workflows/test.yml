name: test Project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: nodejs install
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
